<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./image/fav_img.png" type="image/x-icon">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant&family=Fredoka:wght@400;500;700&family=Play&family=Roboto&family=Tilt+Prism&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="heading">To Do List !</div>
        <div id="todo">
            <div id="add">
                <input id="inputTodo" type="text" placeholder="Create a Todo">
                <button id="addList">Add</button>
            </div>
            <div id="todolist">
            </div>
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
